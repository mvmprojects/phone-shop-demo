<div id="bordered-info" class="flex-justify-left"><!-- see: styles.scss for these css rules -->
    <div class="flex-container-row">
        <p style="font-size: xx-large; padding: 1em;">X</p>
        <div class="flex-container-column">
            <div class="flex-container-column">
                <h3>
                    {{ phone.type }} - {{ phone.brand.name }}
                </h3>
                <div class="info-container-details">
                    <p *ngIf="phone.price">
                        Price: {{ phone.price | currency: "EUR" }}
                    </p>
                    <p *ngIf="phone.stock">
                        Stock: {{ phone.stock }}
                    </p>
                </div>
            </div>
        <button id="link-button" (click)="handleClick()">Show more</button>
        </div>
    </div>     
</div>
