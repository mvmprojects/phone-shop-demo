<div *ngIf="isLoading"><mat-spinner diameter="50"></mat-spinner></div>
<div *ngIf="!isLoading">
    <div class="flex-container-row">
        <h3 *ngIf="phone.type && phone.brand.name">
            {{ phone.type }} - {{ phone.brand.name }}
        </h3>
        <button style="margin-left: 5em;" (click)="backButton()">Back</button>
    </div>
    <div class="flex-container-row">        
        <p style="font-size: xx-large; padding: 1em;">X</p>
        <div class="flex-container-column">
            <p *ngIf="phone.price">
                Price: {{ phone.price | currency: "EUR" }}
            </p>
            <p class="label-small">
                {{ stockMsg }}
            </p>
        </div>
    </div>   
    <div> {{ phone.description }} </div>
</div>
